<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- 1.v-bind的基本用法-->
    <!-- <a v-bind:href="url">Visit Vue.js</a> -->
    <!-- 简写 ： -->
    <!-- <a :href="url">Visit Vue.js</a> -->

    <!-- 动态绑定多个属性 -->
    <!-- <img :src="imageSrc" :alt="imageAlt"> -->
    <!-- <img v-bind="{src: imageSrc, alt: imageAlt}"> -->

    <!-- 动态参数[] -->
    <!-- <a v-bind:[attributename]="url"> ... </a> -->
    <!-- 简写 -->
    <!-- <a :[attributename]="url"> ... </a> -->

    <!-- 2.绑定 HTML Class -->
    <!-- 2.1 对象语法 -->
    <!-- <div :class="{active: isActive}">你好啊</div> -->

    <!-- 多个字段，与普通class共存 -->
    <!-- <div
      class="static"
      :class="{active: isActive, 'text-danger': hasError}"
    >你好啊</div> -->

    <!-- 直接绑定对象形式 -->
    <!-- <div class="static" :class="classObject">你好啊</div> -->

    <!-- 计算属性的方式返回 -->
    <!-- <div class="static" :class="classObj">你好啊</div> -->

    <!-- 2.2 数组语法 -->
    <!-- <div :class="['classA', 'classB']">你好啊</div> -->

    <!-- 动态数组 -->
    <!-- <div :class="[activeClass, errorClass]">你好啊</div> -->

    <!-- 条件类名绑定（三元表达式） -->
    <!-- <div :class="[isActive ? 'active' : '', 'text-danger']">你好啊</div> -->
    
    <!-- 数组语法中使用对象语法 -->
    <!-- <div :class="['static-class', {active: isActive, 'text-danger': hasError}]">你好啊</div> -->

    <!-- 3. 绑定内联样式 -->
    <!-- 3.1 对象语法 -->
    <!-- <div :style="{color: textColor, fontSize: fontSize + 'px'}">你好啊</div> -->

    <!-- 3.2 数组语法 -->
    <div :style="[baseStyles, additionalStyles]">你好啊</div>



  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          url: 'https://cn.vuejs.org/',
          imageSrc: 'https://www.wzbc.edu.cn/Template/Default/images/logo.png',
          imageAlt: '这是WZBC的logo',
          attributename: 'href',
          isActive: true,
          hasError: false,
          classObject: {
            active: true,
            'text-danger': false
          },
          activeClass: 'active',
          errorClass: 'text-danger',
          textColor: 'red',
          fontSize: 20,
          baseStyles: {
            color: 'blue',
            fontSize: '20px'
          },
          additionalStyles: {
            backgroundColor: 'yellow',
            padding: '10px'
          }

        }
      },
      computed: {
        classObj() {
          return {
            active: this.isActive,
            'text-danger': this.hasError
          }
        }
      }
    })
    app.mount("#app")
  </script>
</body>
</html>
