<body>

    <!-- <h2 :class="getClassObj()">你好啊！</h2> -->

    <!-- 3、v-bind 动态绑定class:数组语法 -->
    <!-- <h2 :class="[activeClass, errorClass]">哈哈哈哈</h2> -->

    <!-- 4、v-bind 动态绑定style: 对象语法-->

    <!-- 6、v-bind 直接绑定一个对象 -->
    <div v-bind="info">今天天气真美丽！</div>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          key: 'abc',
          link: "https://wwww.baidu.com",
          imgSrc: "https://positivethinking.tech/wp-content/uploads/2021/01/Logo-Vuejs.png",
          isActive: true,
          isTrue: true,
          hasError: "error",
          activeClass: "abc",
          errorClass: "cba",
          classObj: {
            abc: false,
            cba: true,
          },
          activeColor: "red",
          fontSize: 30,
          styleObj: {
            color: "blue",
            fontSize: "40px"
          },
          baseStyles: {
            color: "green",
            fontSize: "50px"
          },
          overridingStyles: {
            backgroundColor: 'black'
          },
          info: {
            class: 'abc',
            'other-attr': 'cba'
          }
        }
      },
      methods: {
        toggle() {
          this.isActive = !this.isActive
        },
        getClassObj() {
          return {
            abc: this.isActive,
            cba: this.isTrue
          }
        }
      },
      computed: {
          classObject() {
            return {
              abc: false,
              cba: this.isTrue
            }
          }
        }
    })
    app.mount("#app")
  </script>
