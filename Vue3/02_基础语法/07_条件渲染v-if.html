<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 1.v-if、v-else的基本使用 -->
    <!-- <div v-if="isLoggedIn">Welcome user!</div> -->
    <!-- <div v-else>Please log in.</div> -->

    <!-- 条件渲染小案例 -->
    <span v-if="isShow">
      <label>
        用户名
        <input type="text" placeholder="请输入用户名">
      </label>
    </span>
    <span v-else>
      <label>
        邮箱
        <input type="text" placeholder="请输入邮箱">
      </label>
    </span>
    <button @click="isShow = !isShow">切换类型</button>

    <!-- 2.v-else-if的基本使用 -->
    <!-- <div v-if="score >= 90">优秀</div> -->
    <!-- <div v-else-if="score >= 80">良好</div> -->
    <!-- <div v-else-if="score >= 70">中等</div> -->
    <!-- <div v-else-if="score >= 60">及格</div> -->
    <!-- <div v-else>不及格</div> -->

    <!-- 3.v-show -->
    <!-- <div v-show="isLoggedIn">Welcome user!</div> -->

    <!-- 4.template上的v-if -->
    <template v-if="isLoggedIn">
      <h2>Welcome back!</h2>
      <p>You have 3 new messages.</p>
    </template>
    <template v-else>
      <h2>Please log in.</h2>
    </template>

  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          isLoggedIn: true,
          score: 75,
          isShow: true
        }
      },
    })
    app.mount("#app")
  </script>
</body>
</html>
