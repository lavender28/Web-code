    <!-- 3.计算属性 setter 和 getter -->
    <p>{{ fullName }}</p>
    <button @click="changeFullName()">改变名字</button>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          firstName: 'zhang',
          lastName: 'san'
        }
      },
      methods: {
        getFullName() {
          console.log("methods被执行");
          return this.firstName + this.lastName
        },
        changeFullName() {
          this.fullName = "li si"
        }
      },
      computed: {
        // fullName() {
        //   console.log('Computed fullName called');
        //   return this.firstName + ' ' + this.lastName
        // },
        fullName: {
          get() {
            return this.firstName + this.lastName
          },
          set(newValue) {
            [this.firstName, this.lastName] = newValue.split(' ')
          }
        }
      }
    })
    app.mount("#app")
  </script>
