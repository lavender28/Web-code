<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- v-html -->
    <p>{{ htmlContent }}</p>
    <p v-html="htmlContent"></p>
    <!-- v-text -->
    <h1 v-text="title"></h1>
    <!-- v-once -->
    <h1 v-once>{{ description }}</h1>
    <button @click="changeDes">更改描述</button>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          htmlContent: '<span style="color: red">This is red!</span>',
          title: '这是一个 v-text 指令',
          description: '这是一个 v-once 示例'
        }
      },
      methods: {
        changeDes() {
          this.description = '描述已更改！'
        }
      }
    })
    app.mount("#app")
  </script>
</body>
</html>
