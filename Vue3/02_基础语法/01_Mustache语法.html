<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mustache 语法</title>
</head>
<body>
  <div id="app">
    <h2>欢迎学习 {{ courseName }}</h2>
    <p>当前时间：{{ currentTime }}</p>
    <p>{{ greeying }}</p>
    <p>学分：{{ credits + 1 }}</p>
    <p>难度等级：{{ level > 3 ? '进阶课程' : '基础课程' }}</p>

    <!-- 这是一个语句，不是表达式 -->
    <!-- <p>{{ var a = 1 }}</p> -->
    <!-- 条件判断语句，可使用三元表达式 -->
    <!-- <p>{{ if (isTrue) { return message } }}</p> -->
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          courseName: 'Web前端框架应用',
          currentTime: new Date().toLocaleString(),
          greeying: '祝你们学习愉快！',
          credits: 3,
          level: 4
        }
      }
    })
    app.mount('#app')
  </script>
</body>
</html>
