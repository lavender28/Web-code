<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- Mustache 语法基本使用 -->
    <h2>{{ message }}</h2>
    <!-- 使用 JavaScript 表达式 -->
    <p>{{ number + 1 }}</p>
    <p>{{ isTrue ? 'Yes' : 'No'}}</p>
    <p>{{ message.split(',').reverse().join('-') }}</p>
    <!-- 下面例子无效 -->
    <!-- 这是一个语句，不是表达式 -->
    <!-- <p>{{ var a = 1 }}</p> -->
    <!-- 条件判断语句，可使用三元表达式 -->
    <!-- <p>{{ if (isTrue) { return message } }}</p> -->
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          message: 'Hello, Vue.js!',
          number: 10,
          isTrue: false
        }
      },
      methods: {
        toggle() {
          this.ok = !this.ok
        }
      },
    })
    app.mount("#app")
  </script>
</body>
</html>
