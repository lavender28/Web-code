  <script>
    const app = Vue.createApp({
      data() {
        return {
          counter: 0,

      methods: {
        inc() {
          this.counter++;

          console.log('submit被执行')

        greet(event) {
          console.log(event);
          alert(`Hello ${this.name}!`)
          if (event) {
            alert(event.target.tagName)
          }
        },
        say(message) {
          alert(message)
        },
        warn(message, event) {
