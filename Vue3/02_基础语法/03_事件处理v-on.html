  <script src="../js/vue.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          counter: 0,
          name: 'Vue.js',
          message: ''
        }
      },
      methods: {
        inc() {
          this.counter++;
          alert('加1操作被执行')
        },
        mouseMove() {
          console.log('mouseMove被执行');
        },
        greet(event) {
          console.log(event);
          alert(`Hello ${this.name}!`)
          if (event) {
            alert(event.target.tagName)
          }
        },
        say(message) {
          alert(message)
        },
        warn(message, event) {
          console.log(message, event)
          console.log(event.target)
        },
        outerClick() {
          this.message = '外层区域被点击！'
          console.log('outerClick 被执行');
        },
        innerClick() {
          this.message = '内层按钮被点击！'
          console.log('innerClick 被执行');
        },
        showMore() {
          alert('跳转被阻止，更多内容敬请期待！')
        },
        input() {
          console.log('输入框内容变化了！');
        }
      },
    })
    app.mount('#app')
  </script>
