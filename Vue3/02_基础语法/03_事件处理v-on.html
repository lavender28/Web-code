  <script src="../js/vue.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          counter: 0,
          name: 'Vue.js'
        }
      },
      methods: {
        inc() {
          this.counter++
        },
        mouseMove() {
          console.log('mouseMove被执行');
        },
        divClick() {
          console.log('divClick被执行')
        },
        btnClick() {
          console.log('btnClick被执行')
        },
        submit() {
          console.log('submit被执行')
        },
        greet(event) {
          console.log(event);
          alert(`Hello ${this.name}!`)
          if (event) {
            alert(event.target.tagName)
          }
        },
        say(message) {
          alert(message)
        },
        warn(message, event) {
          console.log(message, event)
        }
      },
    })
    app.mount('#app')
  </script>
