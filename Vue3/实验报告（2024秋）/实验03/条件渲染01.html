<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <button @click="setUserRole('admin')">Set as Admin</button>
    <button @click="setUserRole('user')">Set as User</button>
    <button @click="setUserRole('guest')">Set as Guest</button>

    <div v-if="userRole === 'admin'">
      <h1>Welcome, Admin!</h1>
      <p>You have full access to the system.</p>
    </div>
    <div v-else-if="userRole === 'user'">
      <h1>Welcome, User!</h1>
      <p>You have limited access.</p>
    </div>
    <div v-else>
      <h1>Welcome, Guest!</h1>
      <p>Please log in to access more features.</p>
    </div>
  </div>
  <script src="../../js/vue.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          userRole: 'guest'
        }
      },
      methods: {
        setUserRole(role) {
          this.userRole = role
        }
      },
    })
    app.mount('#app')
  </script>
</body>
</html>
