<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="../js/vue.js"></script>
  <script>
    const app = Vue.createApp({
      template: `
        <h2>{{ counter }}</h2>
        <button @click="inc">+1</button>
        <button @click="dec">-1</button>
      `,
      data() {
        return {
          counter: 100,
          message: 'Hello world'
        }
      },
      methods: {
        inc() {
          console.log('点击了+1')
          this.counter++
        },
        dec() {
          console.log("点击了-1")
          this.counter--
        }
      },
    })
    app.mount('#app')
  </script>
</body>
</html>
