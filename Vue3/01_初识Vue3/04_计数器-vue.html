<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>当前计数：{{ counter }}</h2>
    <button @click="inc">+1</button>
    <button @click="dec">-1</button>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          counter: 0
        }
      },
      methods: {
        inc() {
          this.counter++
        },
        dec() {
          this.counter--
        }
      }
    })
    app.mount('#app')
  </script>
</body>
</html>
