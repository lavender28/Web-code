<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 3 CDN 示例</title>
</head>
<body>
  <div id="app">{{message}}</div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    // 创建Vue应用实例
    const app = Vue.createApp({
      data() {
        return {
          message: 'Hello Vue3!'
        }
      }
    })
    // 挂载Vue应用实例到DOM元素
    app.mount('#app')
  </script>
</body>
</html>
