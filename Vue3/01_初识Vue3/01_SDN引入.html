<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <!-- cdn方式引入vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const app = Vue.createApp({
      template: `<h2>{{msg}}</h2>`,
      data() {
        return {
          msg: 'Hello World'
        }
      },
    })
    // 将app挂载到id为app的div上
    app.mount('#app')
  </script>
</body>
</html>
