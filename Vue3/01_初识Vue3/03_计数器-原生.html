<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2 class="counter">0</h2>
  <button class="inc">+1</button>
  <button class="dec">-1</button>

  <script>
    // 1、获取元素
    const countEl = document.querySelector(".counter");
    const incEl = document.querySelector(".inc");
    const decEl = document.querySelector(".dec");
    
    // 2、定义变量
    let counter = 100;
    countEl.innerHTMl = counter;

    // 3、监听按钮的点击
    incEl.addEventListener('click', ()=>{
      counter++;
      countEl.innerHTML = counter;
    });
    decEl.addEventListener('click', ()=>{
      counter--;
      countEl.innerHTML = counter;
    });

  </script>
</body>
</html>
