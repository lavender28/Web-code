<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简单计数器 - Vue3 实现</title>
</head>
<body>
  <div id="app">
    <h1>计数器</h1>
    <h2>{{ count }}</h2>
    <button @click="inc">+1</button>
    <button @click="dec">-1</button>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          count: 0
        }
      },
      methods: {
        inc() {
          this.count++
        },
        dec() {
          this.count--
        }
      },
    }).mount('#app')
  </script>
</body>
</html>
