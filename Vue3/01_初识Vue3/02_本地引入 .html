<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 3 本地导入示例</title>
</head>
<body>
  <div id="app">{{message}}</div>
  <script src="../js/vue.js"></script>
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          message: 'Helle Vue 3 本地导入!'
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
