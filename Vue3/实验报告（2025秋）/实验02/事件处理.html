  <script src="../../js/vue.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          counter: 0,
          courseName: 'Web前端框架应用',
          courseType: '',
          message: '请点击任意一个按钮'
        }
      },
      methods: {
        showAlert() {
          alert('欢迎学习 Vue3！')
        },
        showCourse() {
          this.courseType = '专业选修课'
        },
        add(num) {
          this.counter += num
        },
        showClickInfo(event) {
          // 通过事件对象获取被点击按钮的文字内容
          const btnText = event.target.innerText
          this.message = `你点击了 "${btnText}"`
        },
        getReward() {
          alert('奖励领取成功！')
        },
        showMore() {
          alert('跳转被阻止，更多内容敬请期待！')
        }
      }
    })
    app.mount('#app')
  </script>
